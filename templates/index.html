<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>flask+selenium</title>
        <meta charset="utf-8"/>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <!-- <div class="d-flex align-items-center">
            <h1>マルコフ連鎖で自由律俳句</h1>
        </div> -->
        <div class="bg-secondary d-flex align-items-start justify-content-center" style="height:70px;">
            <h2 class="text-white my-3">BERTを用いて自由律俳句を生成する</h2>
        </div>

        <div class="bg-secondary d-flex align-items-start justify-content-center" style="height:70px;">
            <form action="/haiku" method="POST">
                <input type="submit" class="btn btn-light my-3" value="ここで一句">
            </form>
        </div>
        
        <!-- 生成された俳句を表示 -->
        {%- if flag %}
        <div class="bg-secondary d-flex align-items-start justify-content-center" style="height:70px;">
            <h1 class="text-warning my-3">{{ dict.haiku }}</h1>
        </div>

        <div class="bg-secondary d-flex align-items-start justify-content-center" style="height:70px;">
            <form action="/" method="GET">
                <input type="submit" class="btn btn-warning my-3" value="リセット">
            </form>
        </div>

        {%- else %}
        <div class="bg-secondary d-flex align-items-start justify-content-center" style="height:100px;">
        </div>

        {%- endif %}

        
        
        


    </body>
</html>
